<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="leftContainer">
            <h1><span class="nowrap"> Register Now</span>
            </h1>
            <h5><span class="nowrap">While seats are available !</span>
            </h5>
        </div>
        <div class="RightContainer">
  
            <form action="" post="">
                <div class="form">
                    <div class="input-field">
                        <label>Full Name :</label>
                        <input type="text" required minlength="4">
                    </div>
                    <div class="input-field">
                        <label>Username :</label>
                        <input type="text" required minlength="4">
                    </div>
                    <div class="input-field">
                        <label>Email Address :</label>
                        <input type="email" required>
                    </div>
                    <div class="input-field">
                        <label>Date of Birth :</label>
                        <input type="date" required>
                    </div>


                    <div class="input-field">
                        <label>Password :</label>
                        <input type="password" required minlength="6">
                    </div>
                    <div class="input-field">
                        <label>Confirm Password :</label>
                        <input type="password" required minlength="6">
                    </div>
                    <div class="input-field">
                        <label>Phone Number :</label>
                        <input type="tel" required maxlength="10">
                    </div>
                    <!-- Country -->
                    <div class="input-field">
                        <label for="country">Country :</label>
                        <select name="country" id="country">
                            <option value="" selected disabled>Select Country</option>
                            <option value="India">India</option>
                            <option value="Nepal">Nepal</option>
                            <option value="Bhutan">Bhutan</option>
                            <option value="China">China</option>
                            <option value="Pakistan">Pakistan</option>
                        </select>
                    </div>
                    <div class="radio-field">
                        <span>Gender :</span>
                        <div class="radio_options">
                            <div class="radio"> <input type="radio" id="male" name="male" value="male">
                                <label for="male">male</label>
                            </div>
                            <div class="radio"> <input type="radio" id="female" name="female" value="female">
                                <label for="female">female</label>
                            </div>
                            <div class="radio"> <input type="radio" id="other" name="other" value="other">
                                <label for="other">other</label>
                            </div>


                        </div>
                    </div>
                    <!-- Hobbies -->
                    <fieldset>
                        <legend>Hobbies:</legend>
                        <div>
                            <input type="checkbox" id="Reading" name="Reading">
                            <label for="Reading">Reading</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Travelling" name="Travelling">
                            <label for="Travelling">Travelling</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cooking" name="cooking">
                            <label for="cooking">Cooking</label>
                        </div>
                        <div>
                            <input type="checkbox" id="others" name="others">
                            <label for="others">Others</label>
                        </div>
                    </fieldset>

                    <!-- Profile picture -->
                    <div class="PicDiv">

                        <label> Upload Profile Picture</label>
                        <label for="file-upload" class="custom-file-upload">
                            <span class="nowrap">Upload Picture</span>

                        </label>
                        <input id="file-upload" type="file" required />
                    </div>
                </div>
                <!-- Bio -->
                <div class="bioDiv">
                    <label for="bio">Bio:</label>

                    <textarea id="bio" name="bio" rows="4" cols="50" required></textarea>
                </div>
                <!-- terms and conditions -->
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" value="terms">
                    <label for="terms"> Agree to the <span class="nowrap">terms and conditions</span></label><br>
                </div>
                <!-- submit button -->
                <div class="butgrp">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    </div>
                </div>

        </div>

        </form>
    </div>
    </div>
</body>

</html>
